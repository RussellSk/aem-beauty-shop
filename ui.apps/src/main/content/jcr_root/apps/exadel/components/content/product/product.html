<div data-sly-use.product="com.exadel.core.models.ProductModel"
     class="container">
    <div class="row mt-5">
        <h3>${product.name}</h3>
        <p class="text-primary">${product.brand}</p>
    </div>
    <div class="row mt-3 mb-5">
        <div class="col-4">
            <img src="${product.image}">
        </div>
        <div class="col-8">
            <p>${product.description}</p>
        </div>
    </div>
</div>
